<html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/bootstrap.css') }}">
<div class="table-responsive">
    <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
                <th>S/N</th>
                <th>Quiz Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizes.items %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ quiz.name }}</td>
                <td>{{ quiz.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if quizes.has_prev %}<a href="{{ url_for('index', page=quizes.prev_num) }}">&lt;&lt; Newer quiz</a>{% else %}&lt;&lt; Newer quizs{% endif %} | 
        {% if quizes.has_next %}<a href="{{ url_for('index', page=quizes.next_num) }}">Older quizs &gt;&gt;</a>{% else %}Older quizs &gt;&gt;{% endif %}



    </ul>
  </nav>
